<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Practice App</title>

    <!-- Bootstrap本体CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- Hammer.js -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

    <!-- Bootstrap本体JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body>
    <div id="app">
      <nav id="title-bar" class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <span id="current-problem" class="navbar-brand problem-counter"
            >問題 #1</span
          >
          <button
            id="settings-button"
            class="btn btn-outline-light d-flex align-items-center"
            type="button"
          >
            <!-- Bootstrapのボタンアイコンを利用 -->
            <i class="bi bi-gear" style="font-size: 1.2rem;"></i>
          </button>
        </div>
      </nav>

      <!-- メインビュー -->
      <div id="main-view" class="screen">
        <div
          id="board-container"
          class="d-flex flex-row justify-content-center align-items-start"
        >
          <!-- テトリス盤面 -->
          <div id="board"></div>

          <!-- NEXT 全体の背景を塗るため、#next を背景つきコンテナとして扱う -->
          <div id="next" class="ms-3"></div>
        </div>
      </div>

      <!-- ボトムナビバー (編集用バー) -->
      <nav id="edit-nav" class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid">
          <!-- Auto / Del / Gray ボタン群 -->
          <div class="btn-group" role="group" aria-label="Edit modes">
            <button
              id="auto-button"
              class="btn btn-secondary edit-option"
              data-action="auto"
            >
              Auto
            </button>
            <button
              id="del-button"
              class="btn btn-secondary edit-option"
              data-action="delete"
            >
              Del
            </button>
            <button
              id="gray-button"
              class="btn btn-secondary edit-option"
              data-action="gray"
            >
              Gray
            </button>
          </div>

          <!-- clear ボタン: 少し隙間をあけて表示 -->
          <button
            id="clear-board"
            class="btn btn-outline-light edit-toggle ms-3"
            type="button"
          >
            clear
          </button>
        </div>
      </nav>

      <!-- 設定画面: モーダル -->
      <div id="settings-screen" class="modal-overlay hidden">
        <div class="modal-content">
          <h2>設定</h2>
          <h3>生成する問題</h3>

          <label for="width">盤面の幅 (3-10):</label>
          <input id="width" type="range" min="3" max="10" value="5" />
          <span id="width-value">5</span>
          <br />

          <label for="height">盤面の高さ (6-10):</label>
          <input id="height" type="range" min="6" max="10" value="6" />
          <span id="height-value">6</span>
          <br />

          <label for="next-count">ネクスト個数 (2-10):</label>
          <input id="next-count" type="range" min="2" max="10" value="5" />
          <span id="next-count-value">5</span>
          <br />

          <label for="block-count">ランダム初期配置ブロック数 (0-30):</label>
          <input id="block-count" type="range" min="0" max="30" value="3" />
          <span id="block-count-value">3</span>
          <br />

          <button id="close-settings" class="btn btn-primary mt-2">
            閉じる
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
